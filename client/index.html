<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <link href="./css/fonts.css" rel="stylesheet">
        <link href="./css/connection_screen.css" rel="stylesheet">
        <link href="./css/accounts_screen.css" rel="stylesheet">
        <link href="./css/chat_screen.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">
        <title>Messaging App - Client</title>
    </head>
    <body>
        <div class="page hidden" id="connection">
            <h1 class="center">Connect to a server</h1>
            <input id="hostname" type="text" placeholder="Hostname" value="localhost">
            <input id="port" type="text" placeholder="Port" value="8084">
            <button id="connect">Connect</button>
            <p id="connectionError" class="hidden"><span style="font-weight: bold;">Error: </span><span id="errorMsg"></span></span></p>
        </div>

        <div class="page hidden" id="accounts">
            <div class="tabs">
                <button class="tab active" id="loginTab">Login</button>
                <button class="tab" id="registerTab">Register</button>
            </div>
            
            <div id="login" class="tabContent">
                <input id="usernameLogin" type="text" placeholder="Username">
                <input id="passwordLogin" type="password" placeholder="Password">
                <button id="submitLogin">Login</button>
            </div>

            <div id="register" class="tabContent hidden">
                <input id="usernameRegister" type="text" placeholder="Username">
                <input id="passwordRegister" type="password" placeholder="Password">
                <input id="confirmPassword" type="password" placeholder="Confirm Password">
                <button id="submitRegister">Register</button>
            </div>

            <p id="loginError" class="hidden"><span style="font-weight: bold;">Error: </span><span id="loginErrorMsg"></span></span></p>
        </div>

        <div class="page" id="chat">
            <div class="accountsBar">
                <div class="accountInfo">
                    <div class="profilePictureContainer">
                        <img class="profilePicture" src="./css/imgs/default_pfp.png" alt="Profile Picture">
                    </div>
                    <div class="username">Logged in as <span id="username">Username</span></div>
                </div>
            </div>

            <div class="grid">
                <div class="pane" id="onlineUsers">
                    <h4 class="onlineUserLabel">Online users</h4>
                    <div id="onlineUsersList">
                        <div class="onlineUser">
                            <div class="userDetails">
                                <div class="profilePictureContainer"><img class="profilePicture" src="./css/imgs/default_pfp.png" alt="Profile Picture"></div>
                                <div class="username">Timmy</div>
                            </div>
                        </div>

                        <div class="onlineUser">
                            <div class="userDetails">
                                <div class="profilePictureContainer"><img class="profilePicture" src="./css/imgs/default_pfp.png" alt="Profile Picture"></div>
                                <div class="username">Jeremy</div>
                            </div>
                        </div>

                        <div class="onlineUser">
                            <div class="userDetails">
                                <div class="profilePictureContainer"><img class="profilePicture" src="./css/imgs/default_pfp.png" alt="Profile Picture"></div>
                                <div class="username">John</div>
                            </div>
                        </div>

                        <div class="onlineUser">
                            <div class="userDetails">
                                <div class="profilePictureContainer"><img class="profilePicture" src="./css/imgs/default_pfp.png" alt="Profile Picture"></div>
                                <div class="username">Horse</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
    
                <div class="pane" id="conversation">
                    <h2>test2</h2>
                </div>
            </div>
        </div>

        <!-- Run js -->
        <script src="./renderer.js"></script>
    </body>
</html>
